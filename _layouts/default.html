<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>   
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="stylesheets/custom.css" media="screen"> 
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Fssi-file-processor by GSA</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2>The data warehouse swiss army knife</h2>
        <a href="https://github.com/GSA/fssi-file-processor" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

 {{ content }}

</section>

        <aside id="sidebar">
          <div id="links">
            <h1>Pages</h1>
            <ul class="menu">
              <li><a href="/">Home</a></li>
              {% for post in site.posts %}
              <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
              {% endfor %}
            </ul>
          </div>
          <hr/><br/>
          <a href="https://github.com/GSA/fssi-file-processor/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/GSA/fssi-file-processor/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>
          <hr/><br/>
          <p class="repo-owner"><a href="https://github.com/GSA/fssi-file-processor">The FSSI File Processor</a> is maintained by <a href="https://github.com/GSA">GSA</a>.</p>
        </aside>
      </div>
    </div>

            <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-32509064-2");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
